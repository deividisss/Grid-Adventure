<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="demo">Grid Adventure</h1>
    <p class="message">You need a browser that supports CSS Grid Layout to see this layout properly</p>
    <wrapper-g>
        <grid-area order="1"><img id="mouse-char" src="assets/mouse-white.png" alt="mouse"></grid-area><grid-area order="2">2</grid-area><grid-area order="3">3</grid-area>
        <grid-area order="4">4</grid-area><grid-area order="5">5</grid-area><grid-area order="6">6</grid-area>
        <grid-area order="7">7</grid-area><grid-area order="8">8</grid-area><grid-area order="9">9</grid-area>
    </wrapper-g>
    <div id="arrow"></div>
    <script src="main.js"></script>   
</body>
</html>
