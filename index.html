<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Grid Adventure</h1>
    <p class="message">You need a browser that supports CSS Grid Layout to see this layout properly</p>
    <wrapper-g>
        <grid-area order="1"><p>1</p></grid-area><grid-area order="2"><p>2</p></grid-area><grid-area order="3"><p>3</p></grid-area>
        <grid-area order="4"><p>4</p></grid-area><grid-area order="5"><p>5</p></grid-area><grid-area order="6"><p>6</p></grid-area>
        <grid-area order="7"><p>7</p></grid-area><grid-area order="8"><p>8</p></grid-area><grid-area order="9"><p>9</p></grid-area>
    </wrapper-g>      
</body>
</html>
